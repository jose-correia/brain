<html>  
  <head>
    <title>Brain</title>
    <link rel="stylesheet" href="/static/admin/css/global.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script src="/static/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,maximum-scale=1">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <link rel="shortcut icon" type="image/x-icon" href="./static/j_logo.png">

    <link href="https://fonts.googleapis.com/css?family=Karla|Lato|Roboto|Raleway|Source+Sans+Pro" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar">
        <a href="{{ url_for('admin_api.dashboard') }}"><img class="jeec-logo-mobile" src="/static/brain.png"></a>

        <form action="{{ url_for('admin_api.admin_logout') }}" method="get">
          <button class="waves-effect red lighten-2 btn-small right logout-btn"><i class="material-icons left">lock</i>Log out</button>
        </form>

        <a target="_blank" rel="noopener noreferrer" href="https://jeec.ist" method="get">
          <button class="waves-effect waves-light btn-small right" style="margin-top: -3px; margin-right: 50px;"><i class="large material-icons left">web</i>Visit website</button>
        </a>
    </div>

    <div class="section-header" >
      <h2>Auctions Management</h2>
      <p>Add a new auction</p>
    </div>

    <form action="{{ url_for('admin_api.auctions_dashboard') }}" method="get">
        <button class="waves-effect waves-light btn back-btn left"><i class="material-icons left">arrow_back</i>back</button>
    </form>

    <br>

    <div class="create-form">
      {% if error is not none %}
        <blockquote class="create-error">
          {{ error }}
        </blockquote>
      {% endif %}

      <form class="col s12" action="/admin/new-auction" method="post">
        <div class="row">
          <div class="input-field col s4">
            <input id="name" name="name" type="text" class="validate" required>
            <label for="name">Name</label>
          </div>

          <div class="row">
            <div class="input-field col s2">
              <input id="minimum_value" name="minimum_value" type="number" required>
              <label for="minimum_value">Minimum bid amount (â‚¬)</label>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s8">
            <textarea name="description" id="bio" class="materialize-textarea" maxlength="300"></textarea>
            <label for="description">Description</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s3">
            <input id="starting_date" name="starting_date" type="text" class="validate" required>
            <label for="starting_date">Starting Date</label>
          </div>

          <div class="input-field col s1">
            <input id="starting_time" name="starting_time" type="text" class="timepicker" required>
            <label for="starting_time">Starting Time</label>
          </div>
        </div>
        
        <div class="row">
          <div class="input-field col s3">
            <input id="closing_date" name="closing_date" type="text" class="validate" required>
            <label for="closing_date">Closing Date</label>
          </div>

          <div class="input-field col s1">
            <input id="closing_time" name="closing_time" type="text" class="timepicker" required>
            <label for="closing_time">Closing Time</label>
          </div>
        </div>
    
        <button type="submit" class="waves-effect blue lighten-2 btn add-btn right"><i class="material-icons left">save</i>Save Auction</button>
      </form>
    </div>

    <script>
      (function($){
        $(function(){
          
          $('#closing_date').datepicker({ format: "dd mmm yyyy, ddd"});
          $('#starting_date').datepicker({ format: "dd mmm yyyy, ddd"});
          $('.timepicker').timepicker({ twelveHour: false });
          $('.parallax').parallax();

        }); // end of document ready
      })(jQuery); 
    </script>
  </body>
</html>
